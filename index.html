<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="./main.css">

    <title>KENKA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="controls_container">
        <div class="player1_container">
            <div class="player1_header">
                <h3>PLAYER 1 CONTROLS</h3>
                <div class="player1_movement">
                    <h2>Movement</h2>
                    <h3><img src="https://img.icons8.com/ios/50/00000/w-key.png"/> JUMP</h3>
                    <h3><img src="https://img.icons8.com/ios/50/00000/a-key.png"/> MOVE LEFT</h3>
                    <h3><img src="https://img.icons8.com/ios/50/00000/d-key.png"/> MOVE RIGHT</h3>
                </div>
                <div class="player1_attack">
                    <h2>Attack</h2>
                    <h3><span class="iconify" data-icon="zmdi:space-bar"></span></h3>
                </div>
            </div>
        </div>
        <div class="player2_container">
            <div class="player2_header">
                <h3>PLAYER 2 CONTROLS</h3>
                <div class="player2_movement">
                    <h2>Movement</h2>
                    <h3><img src="https://img.icons8.com/dotty/50/000000/up.png"/> JUMP</h3>
                    <h3><img src="https://img.icons8.com/dotty/50/000000/left.png"/> MOVE LEFT</h3>
                    <h3><img src="https://img.icons8.com/dotty/50/000000/right.png"/> MOVE RIGHT</h3>
                </div>
                <div class="player2_attack">
                    <h2>Attack</h2>
                    <h3><img src="https://img.icons8.com/dotty/50/000000/down.png"/></h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Game Title -->
    <div>
        <h1>KENKA</h1><h1 class="title_japanese">喧嘩</h1>
    </div>
    <!-- red container div -->
    <div class="game_view" style="position: relative; display: inline-block; justify-content: center;">
        <!-- smaller red container div -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            margin-top: 45px;
            transform: scale(0.93);"
        >
            <!-- player health bar -->
            <div style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-left: 4px solid white;"
            >
                <div style="background-color: yellow; height: 50px; width: 100%;"></div>
                <div
                    id="playerHealth"
                    style="
                    position: absolute;
                    background: red;
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%;"
                ></div>
            </div>

            <!-- fight timer -->
            <div
                id="timer"
                style="
                background-color: black;
                width: 125px;
                height: 80px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 25px;
                font-family: 'Press Start 2P', cursive;
                color: white;
                border: 4px solid white"
            >
            </div>

            <!-- enemy health bar -->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white"
            >
                <div style="background-color: yellow; height: 50px;"></div>
                <div
                    id="enemyHealth"
                    style="position: absolute;
                    background: red;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;"
                ></div>
            </div>
            <div></div>
        </div>
        <!-- Game over decision text -->
        <div id="displayText" style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        font-size: 52px;
        text-shadow: 2px 2px 2px black;
        font-family: 'Press Start 2P', cursive;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;"
        >
        </div>
        <canvas></canvas>
    </div>

    <div class='footer__container'>
        <footer>
            <div class="footer__content">
                <a class="github__icon" target="_blank" rel="noreferrer" href='https://github.com/DevDre783'><i class="fa fa-github"></i></a>
                <a class="linkedIn__icon" target="_blank" rel="noreferrer" href='https://www.linkedin.com/in/andres-soca-23852aab/'><i class="fa fa-linkedin-square"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
