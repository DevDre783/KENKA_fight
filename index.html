<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENKA</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <!-- player health bar -->
            <div style="position: relative; height: 50px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 50px; width: 100%;"></div>
                <div
                    id="playerHealth"
                    style="position: absolute;
                    background: blue;
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%;"
                ></div>
            </div>

            <!-- fight timer -->
            <div
                id="timer"
                style="background-color: red;
                width: 125px;
                height: 115px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 50px;"
            >
            </div>

            <!-- enemy health bar -->
            <div style="position: relative; height: 50px; width: 100%;">
                <div style="background-color: yellow; height: 50px;"></div>
                <div
                    id="enemyHealth"
                    style="position: absolute;
                    background: blue;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;"
                ></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="
        position: absolute;
        color: black;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;"
        >
        </div>
        <canvas></canvas>
    </div>

    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
